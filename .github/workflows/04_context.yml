name: コンテキストを表示してみる
on:
  workflow_dispatch:
jobs:
  print:
    runs-on: ubuntu-latest
    env:
      ACTOR: ${{ github.actor }}
      RUN_ID: ${{ github.run_id }}
      WORK_SPACE: ${{ github.workspace }}
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Show context
        run: |
          echo "👺 ワークフロー実行者: ${ACTOR}"
          echo "👺 ワークフローの実行ID: ${RUN_ID}"
          echo "👺 ワーキングディレクトリ: ${WORK_SPACE}"
          echo "👺 リポジトリ名: ${REPOSITORY}"
