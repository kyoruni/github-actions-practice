name: コンテキストを表示してみる
on:
  workflow_dispatch:
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Show context
        run: |
          echo "👺 ワークフロー実行者: ${{ github.actor }}"
          echo "👺 ワークフローの実行ID: ${{ github.run_id }}"
          echo "👺 ワーキングディレクトリ: ${{ github.workspace }}"
          echo "👺 リポジトリ名: ${{ github.repository }}"
